<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .info p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .info strong {
            display: inline-block;
            width: 100px;
            color: #34495e;
        }

        .message-box {
            background: #f4f6f9;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-top: 20px;
            border-radius: 4px;
            font-style: italic;
            white-space: pre-wrap;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“© New Inquiry from Dr Jackie Website</h2>

        <div class="info">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
            <p><strong>Phone:</strong> {{ phone_number }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
        </div>

        <div class="message-box">
            <h1><strong>Message:</strong></h1>
            {{ message }}
        </div>

        <div class="footer">
            This message was sent via Dr Jackieâ€™s website.<br>
            Please reply directly to <a href="mailto:{{ email }}">{{ email }}</a>.
        </div>
    </div>
</body>

</html>
